<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot Card Draw App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tarot Card Reading</h1>
    <p>Select a spread and draw your cards</p>
    <button id="drawMain">Receive your card</button>
  </header>

  <section class="controls">
    <p>More options</p>
    <button id="draw3">Draw 3 Cards</button>
    <button id="draw6">Draw 6 Cards</button>
    <button id="drawCustom">Draw Custom (7-8 Cards)</button>
  </section>

  <section id="reading" class="reading-area">
    <!-- Drawn cards will appear here -->
  </section>

  <script src="script.js"></script>
</body>
</html>
